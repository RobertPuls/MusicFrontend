<!DOCTYPE html>
<html>

  <head>
    <!-- css files -->
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <meta charset="utf-8">
    <title>Music</title>
  </head>

  <body class="blue lighten-5">
    <header class="fixedHeader z-depth-4 center blue darken-3">
      <h2 class="noMargin">Music</h2>
    </header>
    <section>
      <article id="users" class="row"></article>
      <article id="userInfo" class="row">
        <div class="col s12 center">
          <a id="backButton" href="index.html" class="blue darken-3 waves-effect waves-light btn hidden">Back to users</a>
        </div>
        <div id="0" class="bottomBorder hidden">
          <header id="header1" class="container"></header>
        </div>
        <div class="center col s12">
          <a id="createBtn" href="?page=create" class="blue darken-3 waves-effect waves-light btn">Add New Music</a>
        </div>
      </article>
      <article id="create" class="hidden">
        <form class="row" action="index.html" method="post">
          <div class="input-field col s6">
            <input id="id" type="text" class="validate">
            <label for="id">User ID</label>
          </div>
          <div class="input-field col s6">
            <input id="artistName" type="text" class="validate">
            <label for="artistName">Artist Name</label>
          </div>
          <div class="input-field col s6">
            <input id="genre" type="text" class="validate">
            <label for="genre">genre</label>
          </div>
          <div class="input-field col s6">
            <input id="albumName" type="text" class="validate">
            <label for="albumName">Album Name</label>
          </div>
          <div>
            <!-- <div class="btn">
              <input id="albumCover" type="file">
            </div> -->
            <div class="input-field col s6">
              <input id="albumURL" type="text" class="validate">
              <label for="albumURL">Album Image URL</label>
            </div>
          </div>
          <div class="col s12 center">
            <a id="submitBtn" class=" blue darken-3 waves-effect waves-light btn">Submit</a>
          </div>
        </form>
      </article>
    </section>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="{{accountImg}}">
            <span class="card-title">{{accountName}}</span>
          </div>
          <div class="card-content">
            <p>{{accountInfo}}</p>
          </div>
          <div class="card-action">
            <a class="page-link" data-page="user{{userPage}}" href="index?id={{userPage}}">Albums</a>
          </div>
        </div>
      </div>
    </script>
    <script id="userData" type="text/x-handlebars-template">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="{{albumImg}}">
            <span class="card-title">{{AlbumName}}</span>
          </div>
          <div class="card-content">
            <p>Artist: {{bandName}}</p>
            <p>Genre: {{albumInfo}}</p>
          </div>
        </div>
      </div>
    </script>
    <script id="userHeader" type="text/x-handlebars-template">
      <div>
        <h2>{{accountInfo}}</h2>
        <p>{{creationDate}}</p>
      </div>
    </script>
    <div id="scripts">
      <!-- script files -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
      <script src="assets/app.js"></script>
    </div>
  </body>

</html>

</html>
